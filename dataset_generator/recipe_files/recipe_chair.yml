constraints:
  rule1: cr_offset_top - cr_offset_bottom >= 0.1
  rule2: monoleg_bezier_end_x_offset >= monoleg_bezier_start_x_offset
visibility_conditions:
  bevel_rails: ( not is_back_rest )
  cr_: ( not is_back_rest ) and ( not is_top_rail or not is_vertical_rail )
  vr_: ( not is_back_rest ) and is_top_rail and is_vertical_rail
  tr_: is_top_rail
  is_vertical_rail: ( not is_back_rest ) and ( is_top_rail )
  legs_shape_: ( is_monoleg and is_monoleg_tent ) or ( not is_monoleg )
  is_monoleg_tent: is_monoleg
  monoleg_tent_pct: is_monoleg and is_monoleg_tent
  monoleg_tent_count: is_monoleg and is_monoleg_tent
  monoleg_bezier: is_monoleg
  pillow_fill_edge: pillow_state > 0
  back_leg_: ( not is_monoleg )
  is_handles_support: handles_state == 1
  handles_support_: ( handles_state == 1 ) and ( is_handles_support )
  is_handles_cusion: handles_state > 0
  handles_cusion_cover_pct: ( handles_state > 0 ) and ( is_handles_cusion )
  handles_profile_: handles_state > 0
  handles_base_: handles_state > 0
  handles_mid_: handles_state > 0
  handles_edge_: handles_state == 1
  handles_bottom_pos_along_seat_pct: ( handles_state == 2 ) or ( handles_state == 1 and is_handles_support == 1 )
